<!doctype html>
<html lang="en" data-ng-app="iceupApp">
  <head>

    <meta charset="utf-8">
    <title>Ice Up!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-style.css" type="text/css">

    <!-- Goolge Font -->
    <link href='https://fonts.googleapis.com/css?family=Simonetta:900' rel='stylesheet' type='text/css'>

    <!-- Font-Awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body data-ng-cloak>
    <header>
    <div class="header-content">
        <li class="dropdown" id="site-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" 
                                              role="button" 
                                              aria-haspopup="true" 
                                              aria-expanded="false">M 
                                              <span 
                                              class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#/about" class="page-scroll">About</a></li>
          </ul>
        </li>

        <h1 id="main-title">ICE UP!</h1>

        <p id="subtitle">A quick and easy way to look up cocktail recipes</p>

    </div>
    </header>
    <section id="cocktail-main">
	  <div class="row">

		<div data-ng-view=""></div>

	  </div>
    </section>

    <!-- AngularJS -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS local fallback -->
    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="js/bootstrap.min.js"><\/script>')}</script>
    <!-- Bootstrap CSS local fallback -->
    <script>
      $(document).ready(function() {
        var bodyColor = $('body').css('color');
        if(bodyColor != 'rgb(51, 51, 51)') {
          $("head").prepend('<link rel="stylesheet" href="css/bootstrap.min.css">');}});
    </script>
  </body>
</html>
