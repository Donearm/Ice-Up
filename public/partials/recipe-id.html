<div>
  <h1>{{recipe.name}}</h1>
  <p>{{recipe.description}}</p>
  <p>{{recipe.method}}</p>
  <p>{{recipe.glass}}</p>
  <ul>
    <li data-ng-repeat="ing in recipe.ingredients">
      {{ing.parts}} / 
      {{ing.amount}}{{ing.amountUnits}} 
      {{ing.ingredientName}}</li>
  </ul>
  <p>{{recipe.garnish}}</p>
  <a href="#">Back to recipes' list</a>
</div>
