<div class="col-lg-4 col-lg-offset-4 text-center" id="cocktail-full-recipe">
  <h2 id="recipe-name">{{recipe.name}}</h2>
  <p id="recipe-description">{{recipe.description}}</p>
  <p id="recipe-method">{{recipe.method}}</p>
  <p id="recipe-glass">{{recipe.glass}}</p>
  <ul>
    <li data-ng-repeat="ing in recipe.ingredients">
      <span data-ng-if="ing.parts">{{ing.parts}} part(s)/</span>{{ing.amount}}{{ing.amountUnits}} {{ing.ingredientName}}</li>
  </ul>
  <p id="recipe-garnish">{{recipe.garnish}}</p>
  <ul data-ng-if="recipe.variations">
    <hr>
    <span id="recipe-variation-title">Variations</span>
    <li data-ng-repeat="v in recipe.variations">
      <span class="variant-name">{{v.name}}</span>: <span 
            class="variant-text">{{v.variant}}</span>
    </li>
  </ul>
  <a href="#" id="back-link">Back to recipes' list</a>
</div>
