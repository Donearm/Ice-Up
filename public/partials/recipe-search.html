<div class="col-lg-8 col-lg-offset-2 text-center">
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="search" data-ng-model="query"></input>
  </div>

  <ul>
    <li data-ng-repeat="recipe in recipes | filter:query">
      <a href="#/recipes/{{recipe.id}}" class="recipe-links">{{recipe.name}}</a>
    </li>
  </ul>
</div>
