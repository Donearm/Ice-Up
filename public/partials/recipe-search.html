<header>
<div class="header-content">

    <h1 id="main-title">ICE UP!</h1>

    <p id="subtitle">A quick and easy way to look up cocktail recipes</p> 

    <a href="" smooth-scroll target="searchform" offset="0" id="scroll-arrow">
      <i class="fa fa-3x fa-arrow-down"></i></a>

</div>
</header>
<section id="cocktail-main">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 text-center">
      <div class="form-group">
        <input type="text" id="searchform" class="form-control input-lg" placeholder="search" data-ng-model="query"></input>
      </div>
    </div>

    <div class="col-lg-10 col-lg-offset-1 text-center">
      <ul>
        <li data-ng-repeat="recipe in recipes | filter:query" id="cocktail-list">
          <a href="#/recipes/{{recipe.id}}" class="recipe-links">{{recipe.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</section>
