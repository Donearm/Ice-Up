<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>{{.Name}} recipe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

    <h1>{{.Name}}</h1>
    <div><p>{{.Method}}</p></div>

    <div>
    <p>
    <ul>
      {{range .Ingredients}}
        {{if .Parts}}
        <li><b>{{.Parts}} parts/{{.Amount}}{{.AmountUnits}}</b> <i>{{.IngredientName}}</i><li>
        {{else}}
          {{if .AmountUnits}}
          <li><b>{{.Amount}}{{.AmountUnits}}</b> <i>{{.IngredientName}}</i></li>
          {{else}}
          <li><b>{{.Amount}}</b> <i>{{.IngredientName}}</i></li>
          {{end}}
        {{end}}
      {{end}}
    </ul>
    </p>
    </div>

  </body>
</html>
